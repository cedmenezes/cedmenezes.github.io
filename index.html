<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">minhaRaizQuadrada</span>(<span class="hljs-params">N</span>):
  candidato = N/<span class="hljs-number">2</span>
  diferenca = <span class="hljs-number">1</span>
  <span class="hljs-keyword">while</span> diferenca &gt; <span class="hljs-number">0.000001</span>:
    novo = (candidato*candidato + N)/(<span class="hljs-number">2</span>*candidato)
    diferenca = (novo - candidato) <span class="hljs-keyword">if</span> novo &gt; candidato <span class="hljs-keyword">else</span> (candidato - novo)
    candidato = novo
  <span class="hljs-keyword">return</span> novo


x = <span class="hljs-built_in">float</span>(<span class="hljs-built_in">input</span>(<span class="hljs-string">&#x27;Entre com um numero: &#x27;</span>))
raiz = minhaRaizQuadrada(x);
<span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;A raiz quadrada de&#x27;</span>, x, <span class="hljs-string">&#x27;é&#x27;</span>, raiz)
<span class="hljs-keyword">import</span> math
<span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;A raiz quadrada (de acordo com a biblioteca matemática) de&#x27;</span>, x, <span class="hljs-string">&#x27;é&#x27;</span>, math.sqrt(x))
</code></pre>
<p>Agora vamos criar um algoritmos mais simples para a raiz quadrada, aproximando sucessivamente o valor por um passo de 0.1:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">raizBobinha</span>(<span class="hljs-params">n</span>):
  chute = <span class="hljs-number">0</span>

  passo = <span class="hljs-number">100000</span>
  <span class="hljs-keyword">while</span> passo &gt; <span class="hljs-number">0.00000000000001</span>:
    <span class="hljs-keyword">while</span> <span class="hljs-literal">True</span>:
      chute = chute + passo
      <span class="hljs-keyword">if</span> chute*chute &gt; n:
        chute = chute - passo
        <span class="hljs-keyword">break</span>
    passo = passo /<span class="hljs-number">10</span>

  <span class="hljs-keyword">return</span> chute

x = <span class="hljs-built_in">float</span>(<span class="hljs-built_in">input</span>(<span class="hljs-string">&#x27;Entre com um numero: &#x27;</span>))

<span class="hljs-keyword">import</span> math
<span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;A raiz quadrada (de acordo com a biblioteca matemática) de&#x27;</span>, x, <span class="hljs-string">&#x27;é&#x27;</span>, math.sqrt(x))
</code></pre>

<p>Uma ideia: Calcular o PI pelo método de <a href="https://www.blogcyberini.com/2018/09/calculando-o-valor-de-pi-via-metodo-de-monte-carlo.html">Monte Carlo</a>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> random
<span class="hljs-keyword">import</span> math

<span class="hljs-keyword">def</span> <span class="hljs-title function_">sorteia_ponto</span>():
    <span class="hljs-keyword">return</span> (random.uniform(-<span class="hljs-number">1</span>, <span class="hljs-number">1</span>),
            random.uniform(-<span class="hljs-number">1</span>, <span class="hljs-number">1</span>))

<span class="hljs-keyword">def</span> <span class="hljs-title function_">checa_se_dentro_circulo</span>(<span class="hljs-params">ponto</span>):
    x,y = ponto
    distancia = math.sqrt(x**<span class="hljs-number">2</span> + y**<span class="hljs-number">2</span>)
    <span class="hljs-keyword">if</span> distancia&lt;=<span class="hljs-number">1</span>:
        <span class="hljs-keyword">return</span> <span class="hljs-literal">True</span>
    <span class="hljs-keyword">else</span>:
        <span class="hljs-keyword">return</span> <span class="hljs-literal">False</span>

<span class="hljs-keyword">def</span> <span class="hljs-title function_">pi</span>(<span class="hljs-params">n</span>):
    i=<span class="hljs-number">1</span>
    cont=<span class="hljs-number">0</span>
    <span class="hljs-keyword">while</span> i&lt;=n:
        ponto = sorteia_ponto()
        <span class="hljs-keyword">if</span> checa_se_dentro_circulo(ponto):
            cont += <span class="hljs-number">1</span>
        i+=<span class="hljs-number">1</span>

    <span class="hljs-keyword">return</span> cont/n*<span class="hljs-number">4</span>

<span class="hljs-built_in">print</span>(pi(<span class="hljs-number">1</span>))

<span class="hljs-built_in">print</span>(pi(<span class="hljs-number">1000000</span>))
</code></pre>
<h1 id="cap%C3%ADtulo-20--fun%C3%A7%C3%B5es-e-escopo-de-vari%C3%A1veis">Capítulo 20 — <strong>Funções e escopo de variáveis</strong></h1>
<p>Há 2 escopos (contextos, delimitações) possíveis de variáveis:</p>
<ul>
<li data-marpit-fragment="196">Local: variáveis declaradas dentro de uma função</li>
<li data-marpit-fragment="197">Global: variáveis declaradas fora de uma função</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">soma</span>(<span class="hljs-params">a, b</span>):
  c = a+b <span class="hljs-comment"># variável local c</span>
  <span class="hljs-keyword">return</span> c

<span class="hljs-built_in">print</span>(soma(<span class="hljs-number">2</span>,<span class="hljs-number">3</span>))
<span class="hljs-built_in">print</span>(c) <span class="hljs-comment"># variável c não existe no escopo global, então aqui vai ocorrer um erro!</span>
</code></pre>
<p>Repare no erro ocorrido: &quot;<em>NameError: name 'c' is not defined</em>&quot;.<br />
Quando a variável é criada dentro de uma função, ela é chamada <strong>local</strong>, ou seja, só existe ali dentro; e quando a função é encerrada, estas variáveis deixam de existir.<br />
Se precisamos do valor que estava na variável <strong>c</strong>, precisamos copiar o retorno da função para uma outra variável fora da função:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">soma</span>(<span class="hljs-params">a, b</span>):
    c = a+b
    <span class="hljs-keyword">return</span> c

x = soma(<span class="hljs-number">6</span>, <span class="hljs-number">7</span>)
<span class="hljs-built_in">print</span>(x)
</code></pre>
<p>Agora vamos falar sobre sobre variáveis globais. Elas são definidas fora de qualquer função e são enxergadas dentro ou fora das funções.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">situacao = <span class="hljs-string">&#x27;CPF inválido&#x27;</span>  <span class="hljs-comment"># variável global</span>

<span class="hljs-keyword">def</span> <span class="hljs-title function_">imprime</span>():
  <span class="hljs-built_in">print</span>(situacao) <span class="hljs-comment"># variável global acessível no escopo local</span>


imprime()
<span class="hljs-built_in">print</span>(situacao) <span class="hljs-comment"># variável global acessível no escopo global</span>
</code></pre>
<p>Como podemos ver abaixo, é possível declarar uma variável local, mesmo com o mesmo nome de uma variável global. Nestes casos, no escopo local, o que prevalece é a variável local.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">situacao = <span class="hljs-string">&#x27;CPF inválido&#x27;</span>  <span class="hljs-comment"># variável global</span>

<span class="hljs-keyword">def</span> <span class="hljs-title function_">imprime</span>():
  situacao = <span class="hljs-string">&#x27;CPF válido&#x27;</span>  <span class="hljs-comment"># variável local declarada com mesmo nome da global</span>
  <span class="hljs-built_in">print</span>(situacao) <span class="hljs-comment"># variável local</span>


imprime()
<span class="hljs-built_in">print</span>(situacao) <span class="hljs-comment"># variável global acessível no escopo global</span>
</code></pre>
<p>Caso precisemos alterar o valor de uma variável global, precisamos usar a palavra-chave <strong>global</strong> na declaração dentro de uma função:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">situacao = <span class="hljs-string">&#x27;CPF inválido&#x27;</span>  <span class="hljs-comment"># variável global</span>

<span class="hljs-keyword">def</span> <span class="hljs-title function_">imprime</span>():
  <span class="hljs-keyword">global</span> situacao  <span class="hljs-comment"># agora situacao refere-se à variável global situacao</span>
  situacao = <span class="hljs-string">&#x27;CPF válido&#x27;</span>  <span class="hljs-comment"># variável global sendo modificada</span>
  <span class="hljs-built_in">print</span>(situacao) <span class="hljs-comment"># variável global</span>

imprime()
<span class="hljs-built_in">print</span>(situacao) <span class="hljs-comment"># variável global acessível no escopo global</span>
</code></pre>
<p>Apesar de podermos fazer o acima, ou seja, modificar o valor de uma variável global através do uso da palavra-chave <strong>global</strong>, isso não é uma boa prática, pois pode provocar <em>bugs</em> difíceis de se encontrar.</p>
<p>#<strong>Exercícios sobre funções:</strong></p>
<p><strong>Vamos revisitar o exercício/projeto que validava CPFs; agora vamos implementá-lo usando funções!</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Versão original do código</span>
cpf = [<span class="hljs-number">1</span>,<span class="hljs-number">2</span>,<span class="hljs-number">3</span>,<span class="hljs-number">4</span>,<span class="hljs-number">5</span>,<span class="hljs-number">6</span>,<span class="hljs-number">7</span>,<span class="hljs-number">8</span>,<span class="hljs-number">9</span>,<span class="hljs-number">0</span>,<span class="hljs-number">9</span>]

mult2 = [<span class="hljs-number">11</span>,<span class="hljs-number">10</span>,<span class="hljs-number">9</span>,<span class="hljs-number">8</span>,<span class="hljs-number">7</span>,<span class="hljs-number">6</span>,<span class="hljs-number">5</span>,<span class="hljs-number">4</span>,<span class="hljs-number">3</span>,<span class="hljs-number">2</span>]

soma=<span class="hljs-number">0</span>

<p>Repare que o cálculo realizado para o primeiro dígito e para o segundo é muito parecido.... posso então fazer uma função para realizar este cálculo; os parâmetros serão as partes em que os cálculos se diferenciam: a lista de multiplicadores e o número de passos do <em>loop</em>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">leiaCPF</span>(<span class="hljs-params">entrada</span>):
  cpf=[]

    soma = soma + cpf[i]*mult[i]

  dig = ((soma*<span class="hljs-number">10</span>)%<span class="hljs-number">11</span>)%<span class="hljs-number">10</span>

<p>#<strong>Recursividade</strong></p>
<p><strong>Recursividade</strong> é quando uma função chama a ela mesma. É uma maneira diferente de fazer repetições.</p>
<p>O primeiro exemplo é um que não deve ser imitado, pois é implementa uma repetição sem fim.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">malComportada</span>():
  <span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;Oi!&#x27;</span>, end=<span class="hljs-string">&#x27;  &#x27;</span>)
  malComportada()


malComportada()
</code></pre>
<p>Agora vamos ver um exemplo que será muito mais útil para nosso aprendizado de recursividade. Ele é finito.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> time
<span class="hljs-keyword">def</span> <span class="hljs-title function_">bomba</span>(<span class="hljs-params">N</span>):
  <span class="hljs-keyword">if</span> N &gt; <span class="hljs-number">0</span>:
    <span class="hljs-built_in">print</span>(N)
    time.sleep(<span class="hljs-number">1</span>)
    bomba(N-<span class="hljs-number">1</span>)
  <span class="hljs-keyword">else</span>: <span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;BUUUMMMM!&#x27;</span>)


bomba(<span class="hljs-number">10</span>)
</code></pre>
<p>Um outro exemplo:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">contagemProgressiva</span>(<span class="hljs-params">inicio, fim</span>):
  <span class="hljs-keyword">if</span> inicio &lt;= fim:
    <span class="hljs-built_in">print</span>(inicio)
    contagemProgressiva(inicio+<span class="hljs-number">1</span>, fim)


contagemProgressiva(<span class="hljs-number">16</span>, <span class="hljs-number">23</span>)
</code></pre>
<p>A <strong>recursividade</strong> é uma técnica para resolver problemas que envolve o uso de soluções dos mesmos problemas, só que em versões menores; exemplificando:</p>
<p>Como faço para calcular o fatorial do número 4?</p>
<ul>
<li data-marpit-fragment="198">O fatorial de 4 é 1*2*3*4.</li>
<li data-marpit-fragment="199">E o fatorial do número 3? É 1*2*3.</li>
<li data-marpit-fragment="200">E o fatorial do número 2? É 1*2.</li>
<li data-marpit-fragment="201">E o fatorial do número 1? É 1.</li>
<li data-marpit-fragment="202">E o fatorial do número 0? É 1.</li>
</ul>
<p>Reparem que o fatorial do número 3 é parte do cálculo do fatorial do número 4? Ou seja, fatorial de 4 é igual a 4 vezes o fatorial do 3, ou:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>4! = 4 * 3!
</code></pre>
<p>Genericamente definimos (recursivamente) o fatorial de N como:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>N! = N * (N-1)!
</code></pre>
<p>Percebem como uso a solução do próprio fatorial em versão menor (fatorial de N-1) para o cálculo do problema original (fatorial de N)?</p>
<p>Mas este raciocínio tem de parar em algum momento, pois senão seria uma repetição infinita: para calcular o fatorial do 2 precisaria do fatorial do 1, para calcular o fatorial do 1 precisaria do fatorial do 0, para calcular o fatorial do 0 precisaria do fatorial do -1, e do fatorial do -2, -3, -4, ...</p>
<p>Este ponto de parada é chamado de <em>base</em> da recursão; consiste na versão mais simples possível do problema, cuja solução é óbvia.</p>
<p>Para o problema do fatorial, a base é o fatorial de 0, que é definido como valendo 1:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>  0! = 1
</code></pre>
<p>Ao programarmos um algoritmo recursivo precisamos tomar um cuidado: testarmos a base da recursão antes de fazermos a chamada recursiva, para evitarmos a criação de um laço infinito. Vejamos como isso se aplica na implementação da função fatorial:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">fatorial</span>(<span class="hljs-params">N</span>):
  <span class="hljs-keyword">if</span> N==<span class="hljs-number">0</span>: <span class="hljs-comment"># esta é a base da recursão</span>
    <span class="hljs-keyword">return</span> <span class="hljs-number">1</span>
  <span class="hljs-keyword">else</span>:
    <span class="hljs-keyword">return</span> N * fatorial(N-<span class="hljs-number">1</span>) <span class="hljs-comment"># a chamada recursiva</span>


entrada = <span class="hljs-built_in">int</span>(<span class="hljs-built_in">input</span>(<span class="hljs-string">&#x27;Digite um número inteiro: &#x27;</span>))
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&#x27;O fatorial de <span class="hljs-subst">{entrada}</span> é <span class="hljs-subst">{fatorial(entrada)}</span>&#x27;</span>)
</code></pre>
<p>Executando passo-a-passo o algoritmo do fatorial (recursivo):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>fatorial(4)
 |--4*fatorial(3)--&gt; fatorial(3)
                      |--3*fatorial(2)--&gt; fatorial(2)
                                           |--2*fatorial(1)--&gt; fatorial(1)
                                                                |--1*fatorial(0)--&gt; fatorial(0)
                                                                                     |
                                                                                     v
                                                                fatorial(1) = 1*1 &lt;- 1
                                                                 |
                                                                 v
                                            fatorial(2) = 2*1 &lt;- 1
                                             |
                                             v
                        fatorial(3) = 3*2 &lt;- 2
                         |
                         v
    fatorial(4) = 4*6 &lt;- 6
     |
     v
     24
</code></pre>
<p>Uma implementação cheia de <em>prints</em> para ajudar o entendimento:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">fatorial</span>(<span class="hljs-params">N</span>):
  <span class="hljs-keyword">if</span> N==<span class="hljs-number">0</span>:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Cheguei finalmente na base... 0! = 1&quot;</span>)
    <span class="hljs-keyword">return</span> <span class="hljs-number">1</span>
  <span class="hljs-keyword">else</span>:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;Para calcular o fatorial de&#x27;</span>, N, <span class="hljs-string">&#x27;preciso calcular o de&#x27;</span>, N-<span class="hljs-number">1</span>)
    aux = fatorial(N-<span class="hljs-number">1</span>)
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;Calculei o fatorial de&#x27;</span>, N-<span class="hljs-number">1</span>, <span class="hljs-string">&#x27;que dá&#x27;</span>, aux)
    <span class="hljs-keyword">return</span> N * aux;


x = <span class="hljs-built_in">int</span>(<span class="hljs-built_in">input</span>(<span class="hljs-string">&#x27;Entre com um número: &#x27;</span>))
<span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;O fatorial de&#x27;</span>, x, <span class="hljs-string">&#x27;é&#x27;</span>, fatorial(x))
</code></pre>
<p>Observe que o comportamento dos algoritmos recursivos nos lembra o dos <strong>iô-iôs</strong>. Quando jogamos esse brinquedo, ele se desenrola até esticar o barbante todo; a partir desse ponto, ele volta se enrolando no barbante.</p>
<p>O algoritmo recursivo inicialmente decompõe o problema sucessivamente em problemas cada vez menores, até chegar à base da recursão, que é a versão ou instância do problema mais simples possível e cuja solução é óbvia.</p>
<p><img src="imagens/img_068.jpeg" alt="ioio3.jpg" /></p>
<p>#Técnica para propor uma solução recursiva:</p>
<p>Para resolvermos um algoritmo por recursividade, responda às 3 perguntas abaixo. Cada uma fornecerá uma parte da solução:</p>
<ol>
<li>
<p>Qual é a instância  mais simples do problema?</p>
<p>Isso fornecerá a base da recursão!!</p>
</li>
<li>
<p>O que é só <strong>um pouco mais simples</strong> que resolver o problema original?</p>
<p>Usaremos para escrever o caso geral da recursão.</p>
</li>
<li>
<p>Se lhe fornecêssemos a solução do problema mais simples (o da pergunta 2), você conseguiria resolver o problema original? Como?</p>
<p>Isso é suficiente para escrever o caso geral da recursividade.</p>
</li>
</ol>
<p><strong>Exemplo:</strong> Vamos revisitar um problema que já conhecemos, o de calcular o fatorial de N:</p>
<ol>
<li>
<p>Qual é a instância mais simples do problema?</p>
<p>Fatorial de 0, que é 1.</p>
</li>
<li>
<p>O que é só um pouco mais simples que resolver o problema original?</p>
<p>Resolver o fatorial de N-1.</p>
</li>
<li>
<p>Se lhe fornecêssemos a solução do problema um pouco mais simples (o da pergunta 2), você conseguiria resolver o problema original? Como?</p>
<p>O fatorial de N é igual a N * Fatorial de (N-1).</p>
</li>
</ol>
<p>Assim, o código fica, como já vimos:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>def fatorial (N):
  if N==0: return 1
  else: return N * fatorial(N-1)
</code></pre>
<p><strong>Outro exemplo:</strong> Calcular a soma dos inteiros positivos até N, ou seja, 0 + 1 + 2 + 3 + 4 + ... + (N-1) + N, usando uma função recursiva.</p>
<ol>
<li>
<p>Qual é a instância  mais simples do problema?</p>
<p>A soma dos inteiros até 0, que resulta 0.</p>
</li>
<li>
<p>O que é só um pouco mais simples que resolver o problema original?</p>
<p>Achar a soma até (N-1):  0 + 1 + 2 + 3 + 4 + ... + (N-1)</p>
</li>
<li>
<p>Se lhe fornecêssemos a solução do problema mais simples (o da pergunta 2), você conseguiria resolver o problema original? Como?</p>
<p>Sabendo a soma até (N-1), basta somar N para achar a soma até N.</p>
</li>
</ol>
<p>Assim, o código fica:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">soma</span> (N):
  <span class="hljs-keyword">if</span> N==<span class="hljs-number">0</span>: <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>
  <span class="hljs-keyword">else</span>: <span class="hljs-keyword">return</span> N + soma(N-<span class="hljs-number">1</span>)


<span class="hljs-built_in">print</span>(soma(<span class="hljs-number">10</span>))
<span class="hljs-built_in">print</span>(soma(<span class="hljs-number">100</span>))
</code></pre>
<p><img src="imagens/img_069.png" alt="Captura de tela de 2021-10-29 10-42-38.png" /></p>
<p><strong>Outro exemplo:</strong> Calcular a expressão: 0/1 + 1/2 + 2/3 + 3/4 + .... + (N-1)/N + N/(N+1)</p>
<ol>
<li>
<p>Qual é a instância mais simples do problema?</p>
<p>A soma das frações até que N seja 0, o que resulta em 0.0.</p>
</li>
<li>
<p>O que é só um pouco mais simples que resolver o problema original?</p>
<p>Achar a expressão até (N-1): 0/1 + 1/2 + 2/3 + 3/4 + .... + (N-1)/(N)</p>
</li>
<li>
<p>Se lhe fornecêssemos a solução do problema mais simples (o da pergunta 2), você conseguiria resolver o problema original? Como?</p>
<p>Sabendo a soma até (N-1), basta somar N/(N+1) para achar a soma até N.</p>
</li>
</ol>
<p>Assim, o código fica:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">expressao</span>(<span class="hljs-params">N</span>):
  <span class="hljs-keyword">if</span> N==<span class="hljs-number">0</span>: <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>
  <span class="hljs-keyword">else</span>: <span class="hljs-keyword">return</span> N/(N+<span class="hljs-number">1</span>) + expressao(N-<span class="hljs-number">1</span>)

<span class="hljs-keyword">def</span> <span class="hljs-title function_">pi</span>(<span class="hljs-params">n</span>):

  <span class="hljs-keyword">return</span> soma

<span class="hljs-keyword">def</span> <span class="hljs-title function_">piRec</span>(<span class="hljs-params">i</span>):

<ol start="11">
<li data-marpit-fragment="215">Crie uma função recursiva que procure um número dentro de um vetor, a partir de um dado índice. Se achar o mesmo, o método retorna o índice onde ele se encontra, senão, retorna -1 (busca linear recursiva).</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment">#Solução iterativa</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">busca</span>(<span class="hljs-params">vet, indiceInicio, procurado</span>):
  <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(indiceInicio, <span class="hljs-built_in">len</span>(vet)):
    <span class="hljs-keyword">if</span> procurado == vet[i]:
      <span class="hljs-keyword">return</span> i
  <span class="hljs-keyword">return</span> -<span class="hljs-number">1</span> <span class="hljs-comment"># retorno caso não tenha encontrado dentro do vetor</span>

<span class="hljs-comment">#Solução recursiva</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">buscaRecursiva</span>(<span class="hljs-params">vet, indiceInicio, procurado</span>):
  <span class="hljs-keyword">if</span> indiceInicio &gt;= <span class="hljs-built_in">len</span>(vet): <span class="hljs-keyword">return</span> -<span class="hljs-number">1</span>  <span class="hljs-comment"># não existe no vetor</span>

<ol start="12">
<li data-marpit-fragment="216">Crie um método recursivo que retorne o maior elemento de um vetor.</li>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment">#Solução iterativa</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">maior</span>(<span class="hljs-params">x, vet</span>):
  m = vet[x]
  <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(x+<span class="hljs-number">1</span>, <span class="hljs-built_in">len</span>(vet)):
    <span class="hljs-keyword">if</span> vet[i] &gt; m:
      m = vet[i]
  <span class="hljs-keyword">return</span> m

<span class="hljs-comment">#Solução recursiva</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">maiorRec</span>(<span class="hljs-params">i, vet</span>):
  <span class="hljs-keyword">if</span> i==<span class="hljs-built_in">len</span>(vet)-<span class="hljs-number">1</span>: <span class="hljs-keyword">return</span> vet[ <span class="hljs-built_in">len</span>(vet)-<span class="hljs-number">1</span> ] <span class="hljs-comment"># se estou olhando a partir do último elemento, ele é o maior</span>
  <span class="hljs-keyword">else</span>:
    m = maiorRec(i+<span class="hljs-number">1</span>, vet) <span class="hljs-comment"># calcule o maior a partir do próximo índice</span>
    <span class="hljs-keyword">if</span>(m &gt; vet[i]): <span class="hljs-keyword">return</span> m
    <span class="hljs-keyword">else</span>: <span class="hljs-keyword">return</span> vet[i]

<h1 id="cap%C3%ADtulo-22--tratamento-de-exce%C3%A7%C3%B5es">Capítulo 22 — <strong>Tratamento de Exceções</strong></h1>
<p>Abaixo, vemos um exemplo de erro de <strong>sintaxe</strong>, ou <strong>gramática</strong> da linguagem Python:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">print</span>( <span class="hljs-number">10</span> / <span class="hljs-number">0</span> ))
</code></pre>
<p>A seguir, o erro de sintaxe foi corrigido, mas mesmo assim ocorre um problema chamado &quot;exceção&quot;, ou seja, é algo que não pode ser executado:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">print</span>( <span class="hljs-number">10</span> / <span class="hljs-number">0</span> )
</code></pre>
<p>Outro exemplo:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">vet = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>]
<span class="hljs-built_in">print</span>(vet[<span class="hljs-number">10</span>])
</code></pre>
<p>Nos casos acima, o programador poderia ter previsto as exceções, mas veja o exemplo abaixo, em que uso um valor digitado pelo usuário do programa como divisor; caso o usuário, no meio da execução do programa, digite zero, o mesmo parará devido a uma <strong>exceção</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">x = <span class="hljs-built_in">int</span>(<span class="hljs-built_in">input</span>(<span class="hljs-string">&#x27;Entre com um número para dividir 10: &#x27;</span>))
divisao = <span class="hljs-number">10</span> / x
<span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;Resultado =&#x27;</span>, divisao)
</code></pre>
<p>Outro exemplo: conversão de tipos de dados...</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">int</span>(<span class="hljs-string">&quot;abc&quot;</span>)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Digite um texto</span>
x = <span class="hljs-built_in">int</span>(<span class="hljs-built_in">input</span>(<span class="hljs-string">&#x27;Entre com um número: &#x27;</span>))
</code></pre>
<p>Para lidar com exceções, a linguagem Python provê o bloco <strong>try-except</strong>.</p>
<p>O trecho de código que tem o potencial de gerar uma exceção é colocado dentro do bloco <strong>try</strong> (do inglês, <em>tente</em>). Caso ocorra uma exceção ali dentro, o código não parará, mas saltará para o bloco de tratamento da exceção, o <strong>except</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>try:
  # código a ser executado
except:
  # código de tratamento da exceção
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">5</span>):
  x = <span class="hljs-built_in">int</span>(<span class="hljs-built_in">input</span>(<span class="hljs-string">&#x27;Entre com um número para dividir 10: &#x27;</span>))
  <span class="hljs-keyword">try</span>:
    divisao = <span class="hljs-number">10</span> / x
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;Resultado =&#x27;</span>, divisao)
  <span class="hljs-keyword">except</span>:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;Você não pode dividir por zero....&#x27;</span>)
</code></pre>
<p>Mas, e se digitarmos um texto ao invés de um número? Ocorrerá uma <strong>exceção</strong> porque a linha em que faço a conversão para inteiro não está dentro de um <em>try</em>.</p>
<p>Podemos melhorar este código assim:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">5</span>):
  <span class="hljs-keyword">try</span>:
    x = <span class="hljs-built_in">int</span>(<span class="hljs-built_in">input</span>(<span class="hljs-string">&#x27;Entre com um número para dividir 10: &#x27;</span>))
    divisao = <span class="hljs-number">10</span> / x
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;Resultado =&#x27;</span>, divisao)
  <span class="hljs-keyword">except</span> ValueError:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Você não digitou um número inteiro....&quot;</span>)
  <span class="hljs-keyword">except</span> ZeroDivisionError:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;Você não pode dividir por zero....&#x27;</span>)
</code></pre>
<p>De fato, até poderíamos fazer tudo com blocos <em>if</em>/<em>else</em>, mas a lógica começaria a ficar mais complexa.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">5</span>):
    entrada = <span class="hljs-built_in">input</span>(<span class="hljs-string">&#x27;Entre com um número para dividir 10: &#x27;</span>)
    <span class="hljs-keyword">if</span> entrada.isnumeric():
        x = <span class="hljs-built_in">int</span>(entrada)
        <span class="hljs-keyword">if</span> x != <span class="hljs-number">0</span>:
            divisao = <span class="hljs-number">10</span> / x
            <span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;Resultado =&#x27;</span>, divisao)
        <span class="hljs-keyword">else</span>: <span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;Você não pode dividir por zero....&#x27;</span>)
    <span class="hljs-keyword">else</span>: <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Você não digitou um número inteiro....&quot;</span>)
</code></pre>
<p>Há mais duas possibilidades:</p>
<ul>
<li data-marpit-fragment="223">else: bloco executado somente se nenhuma exceção ocorreu</li>
<li data-marpit-fragment="224">finally: bloco executado sempre, independentemente se ocorreu ou não alguma exceção</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">x = <span class="hljs-built_in">int</span>(<span class="hljs-built_in">input</span>(<span class="hljs-string">&#x27;Entre com um número para dividir 10: &#x27;</span>))
<span class="hljs-keyword">try</span>:
  divisao = <span class="hljs-number">10</span> / x
<span class="hljs-keyword">except</span>:
  <span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;Você não pode dividir por zero....&#x27;</span>)
<span class="hljs-keyword">else</span>:
  <span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;Resultado =&#x27;</span>, divisao)
<span class="hljs-keyword">finally</span>:
  <span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;Entenda que NUNCA, NUNCA, NUNCA devemos dividir por zero!!&#x27;</span>)
</code></pre>
<p>#<strong>Arquivos</strong></p>
<p><strong>O que são arquivos?</strong></p>
<p><strong>Arquivos</strong> são conjuntos contíguos de bytes usados para armazenar dados, desde um simples arquivo texto até um programa (arquivo executável).</p>
<p>Normalmente, os arquivos são formados por 3 partes:</p>
<ul>
<li data-marpit-fragment="225"><strong>Header</strong> (cabeçalho): metadado com informações como nome do arquivo, tamanho, tipo de arquivo, etc.</li>
<li data-marpit-fragment="226"><strong>Corpo</strong>: dados propriamente ditos</li>
<li data-marpit-fragment="227"><strong>EOF</strong> (<em>end of file</em>, fim de arquivo): caractere especial indicando o fim do arquivo</li>
</ul>
<p>Aqui focaremos arquivos tipo texto, especialmente aqueles com extensão <strong>txt</strong> e <strong>csv</strong>.</p>
<p>Aqui está um exemplo simples de <strong>escrita</strong> (note a letra 'w' no código abaixo, que vem de <em>write</em>) para um arquivo texto.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">try</span>:
  <span class="hljs-keyword">with</span> <span class="hljs-built_in">open</span>(<span class="hljs-string">&#x27;primeiroArquivo.txt&#x27;</span>, <span class="hljs-string">&#x27;w&#x27;</span>) <span class="hljs-keyword">as</span> arquivo:
    arquivo.write(<span class="hljs-string">&#x27;O primeiro arquivo, a gente nunca esquece!!!\n&#x27;</span>)
    arquivo.write(<span class="hljs-string">&#x27;Programar em Python é mimoso!!!\n&#x27;</span>)
<span class="hljs-keyword">except</span>:
  <span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;Não consigo abrir o aquivo primeiroArquivo.txt para escrita&#x27;</span>)
</code></pre>
<p>Neste exemplo nós lemos de um arquivo texto (repare na letra 'r' que é abreviação de <em>read</em>, leitura em inglês):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">try</span>:

<h1 id="cap%C3%ADtulo-24--acesso-a-banco-de-dados">Capítulo 24 — <strong>Acesso a Banco de Dados</strong></h1>
<p><strong>Recursos:</strong></p>
<ul>
<li data-marpit-fragment="236">SQLite Browser: <a href="https://sqlitebrowser.org/">baixe a versão para seu sistema operacional</a>. Este software nos ajudará a inspecionar as tabelas e dados salvos no banco de dados. Alternativamente podemos usar um <em>site</em> que nos permite visualizar o arquivo binário onde a base é salva: <a href="https://sqliteonline.com/">SQLiteOnline</a></li>
<li data-marpit-fragment="237">Usaremos a biblioteca Qt5 para acesso banco de dados SQL.</li>
</ul>
<p>O comando abaixo instala a biblioteca Qt5, antes da execução do meu código python (este é um comando para o sistema operacional e não um comando em python):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">!pip install pyqt5
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> PyQt5.QtSql <span class="hljs-keyword">import</span> QSqlDatabase, QSqlQuery

arquivo = <span class="hljs-string">&#x27;contatos.sqlite&#x27;</span>
con = QSqlDatabase.addDatabase(<span class="hljs-string">&quot;QSQLITE&quot;</span>)
con.setDatabaseName(arquivo)
</code></pre>
<p>Nosso exemplo vai focar o Banco de dados SQLITE, mas a biblioteca que usamos (PyQt) aceita conexão com vários outros SGBDs:</p>
<table>
<thead>
<tr>
<th>Nome do <em>driver</em></th>
<th>SGBD</th>
</tr>
</thead>
<tbody>
<tr>
<td>QDB2</td>
<td>IBM Db2 (version 7.1 and above)</td>
</tr>
<tr>
<td>QIBASE</td>
<td>Borland InterBase</td>
</tr>
<tr>
<td>QMYSQL/MARIADB</td>
<td>MySQL or MariaDB (version 5.0 and above)</td>
</tr>
<tr>
<td>QOCI</td>
<td>Oracle Call Interface</td>
</tr>
<tr>
<td>QODBC</td>
<td>Open Database Connectivity (ODBC)</td>
</tr>
<tr>
<td>QPSQL</td>
<td>PostgreSQL (versions 7.3 and above)</td>
</tr>
<tr>
<td>QSQLITE2</td>
<td>SQLite 2 (obsolete since Qt 5.14)</td>
</tr>
<tr>
<td>QSQLITE</td>
<td>SQLite 3</td>
</tr>
<tr>
<td>QTDS</td>
<td>Sybase Adaptive Server (obsolete since Qt 4.7)</td>
</tr>
</tbody>
</table>
<p>A coluna acima <strong>Nome do driver</strong> representa a <em>string</em> que devemos passar para o <em>.addDatabase()</em> como parâmetro. Quando usamos um driver diferente que o do SQLITE, precisaremos passar vários parâmetros como nome da base, nome do servidor, nome do usuário e senha.</p>
<p>Criamos uma conexão com a base de dados usando <em>.addDatabase()</em> com nome do <em>driver</em>. Aí ajustamos o nome do arquivo com <em>.setDatabaseName()</em> e podemos abrir a conexão, com <em>.open()</em> (veja abaixo).</p>
<p>Para criar uma <em>query</em>, instanciamos <em>QSqlQuery</em> sem argumentos. Em seguida, basta chamar <em>.exec()</em>, passando uma <em>string</em> com a <em>query</em> SQL como argumento. O exemplo a seguir é estático, ou seja, não recebe argumentos de fora.</p>
<p>Reparem que eu crio a tabela uma única vez, pois testo se ela existe antes de criá-la.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> con.<span class="hljs-built_in">open</span>():
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Erro na base de dados: %s&quot;</span> % con.lastError().databaseText())
<span class="hljs-keyword">else</span>:
  <span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> <span class="hljs-string">&#x27;meusContatos&#x27;</span> <span class="hljs-keyword">in</span> con.tables():
    <span class="hljs-comment"># Crio uma query e a executo usando .exec()</span>
    createTableQuery = QSqlQuery()
    createTableQuery.<span class="hljs-built_in">exec</span>(
      <span class="hljs-string">&quot;&quot;&quot;
      CREATE TABLE meusContatos (
          id INTEGER PRIMARY KEY AUTOINCREMENT UNIQUE NOT NULL,
          nome VARCHAR(40) NOT NULL,
          cargo VARCHAR(50),
          email VARCHAR(40) NOT NULL
      )
      &quot;&quot;&quot;</span>
      )
</code></pre>
<p>As <em>queries</em> podem ser dinâmicas, ou seja, aceitarem parâmetros em tempo de execução.</p>
<p>Há basicamente duas maneiras de se fazer isso:</p>
<ul>
<li data-marpit-fragment="238">Montar dinamicamente uma <em>string</em> formatada, intercalando valores e pedaços que fazem parte da sintaxe da <em>query</em>. Apesar de ser uma abordagem simples, ela trás riscos de segurança devido a <a href="https://realpython.com/prevent-python-sql-injection/">ataques de injeção de SQL</a>. Saiba mais assistindo o <a href="https://youtu.be/ciNHn38EyRc">vídeo</a>.</li>
<li data-marpit-fragment="239">Montar a <em>query</em> usando parâmetros com espaços reservados e então ligá-los aos seus valores específicos.</li>
</ul>
<p><strong>Executando <em>queries</em> dinâmicas usando parâmetros com espaços reservados</strong></p>
<ul>
<li data-marpit-fragment="240">Primeiro, criamos um esqueleto da <em>query</em> com os espaços reservados indicados por <strong>?</strong> e passamos este esqueleto como argumento de <em>.prepare()</em>, que vai analisar a sua sintaxe, compilar e preparar sua execução.</li>
<li data-marpit-fragment="241">Em seguida, ligamos cada pedaço de dado com <em>.addBindValue()</em>.</li>
<li data-marpit-fragment="242">E finalmente podemos executar seguramente a <em>query</em> com <em>.exec()</em>.</li>
</ul>
<p>Finalmente, após encerrar o uso de uma <em>query</em>, você pode liberar a memória e os recursos associados a ela por inativá-la, chamando <em>.finish()</em>.</p>

<p><strong>Importante:</strong> Se você executar uma <em>query</em> do tipo &quot;SELECT * &quot;, as colunas no resultado não seguirão uma ordem conhecida, o que pode criar problemas ao usar <em>.value()</em> para recuperar um valor de uma dada coluna, pois não sabemos se a coluna é aquela que deseja.</p>
<p><strong>Melhores práticas para uso de bases de dados SQL em Python através de PyQt:</strong></p>
<ul>
<li data-marpit-fragment="243">Use <em>queries</em> dinâmicas com parâmetros de espaços reservados, ligando-os aos seus valores através de <em>.addBindValue()</em> e <em>.bindValue()</em>. Isso previne ataques de <strong>injeção de SQL</strong>. Caso queira se aprofundar nesse assunto, recomendo este <a href="https://youtu.be/ciNHn38EyRc">vídeo</a>.</li>
<li data-marpit-fragment="244">Faça tratamento de exceções ou manipule erros que podem ocorrer quando se abre uma conexão, para evitar situações inesperadas que provoquem uma finalização indevida do programa.</li>
<li data-marpit-fragment="245">Feche e remova conexões e <em>queries</em> não necessárias para liberar os recursos do sistema.</li>
<li data-marpit-fragment="246">Evite usar <em>queries</em> como &quot;SELECT *&quot; para evitar problemas quando for ler dados com <em>.value()</em>.</li>
<li data-marpit-fragment="247">Prefira passar sua senha com <em>.open()</em> ao invés de com <em>.setPassword()</em> para evitar risco de segurança.</li>
</ul>
